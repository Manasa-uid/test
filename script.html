<script type="text/javascript">
var name="aarna";
var age=25;
var salary=255555.05;
var grade='A'
var disg;
var employee=true;
var company=null;
console.log(name);//aarna
console.log(typeof(name));//string
console.log(age);//25
console.log(typeof(age));//number
console.log(salary);//255555.05
console.log(typeof(salary));//number
console.log(grade);//A
console.log(typeof(grade));//string
console.log(disg);//undefined
console.log(typeof(disg));//undefined
console.log(employee);//true
console.log(typeof(employee));//boolean
console.log(company);//null
console.log(typeof(company));//object
document.write(name)//aarna
document.write(age)//25
document.write(salary)//255555.05
document.write(grade)//A
document.write(disg)//undefined
document.write(employee)//true
document.write(company)//null

//console.log(a);//
</script>
